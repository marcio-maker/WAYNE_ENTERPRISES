<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Anima√ß√£o do Bat-Sinal de Batman">
    <title>Bat-Sinal | Batman</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        :root {
            --primary-color: rgba(120, 160, 255, 0.9);
            --secondary-color: rgba(30, 50, 150, 0.1);
            --bg-dark: #0a0a1a;
            --bg-darker: #050810;
            --building-color: #111622;
            --window-color: #2a3a5a;
            --window-glow: #4a6fa5;
            --whatsapp-dark: rgba(13, 20, 24, 0.92);
            --whatsapp-darker: rgba(9, 14, 17, 0.95);
            --batman-yellow: #f5c518;
            --alfred-green: #2ecc71;
            --batman-blue: #7289da;
            --text-light: #f0f0f0;
            --text-muted: #a0a0a0;
            --unread-indicator: #ff4757;
        }

        body {
            background-color: var(--bg-dark);
            overflow: hidden;
            height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            isolation: isolate;
        }

        .night-sky {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, #0c1020 0%, var(--bg-darker) 70%);
            z-index: 1;
        }

        .stars {
            position: absolute;
            inset: 0;
            z-index: 2;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .cloud {
            position: absolute;
            background-color: rgba(20, 30, 50, 0.4);
            border-radius: 50%;
            filter: blur(30px);
            z-index: 3;
        }

        .cloud1 {
            width: 300px;
            height: 100px;
            top: 50px;
            left: 10%;
            animation: cloud-drift 40s linear infinite;
        }

        .cloud2 {
            width: 400px;
            height: 120px;
            top: 100px;
            right: 5%;
            animation: cloud-drift 50s linear infinite reverse;
        }

        .cloud3 {
            width: 250px;
            height: 80px;
            top: 200px;
            left: 20%;
            animation: cloud-drift 45s linear infinite;
        }

        /* FEIXE OTIMIZADO PARA MOBILE */
        .signal-beam {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: min(500px, 85vw);
            height: calc(100vh - 180px);
            background: linear-gradient(to top,
                    transparent 0%,
                    rgba(30, 50, 150, 0.1) 10%,
                    rgba(70, 100, 200, 0.4) 30%,
                    rgba(120, 160, 255, 0.7) 60%,
                    rgba(255, 255, 255, 0.9) 80%,
                    rgba(255, 255, 255, 0) 95%);
            clip-path: polygon(20% 0%, 80% 0%, 60% 100%, 40% 100%);
            filter: blur(18px);
            z-index: 4;
            pointer-events: none;
            opacity: 0;
            animation:
                beam-expand 3s ease-out forwards,
                beam-pulse 3s 3s infinite alternate,
                beam-follow 12s 3s ease-in-out infinite;
        }

        /* Container para o logo ajustado para mobile */
        .logo-container {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: min(220px, 50vw);
            height: 110px;
            z-index: 5;
            pointer-events: none;
            opacity: 0;
            animation:
                logo-reveal 3s ease-out forwards,
                logo-swing 12s 3s ease-in-out infinite;
        }

        .bat-logo {
            width: 100%;
            height: 100%;
            background-image: url("logo.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50%;
            filter: brightness(0) invert(1) drop-shadow(0 0 15px rgba(255, 255, 255, 0.558));
            transform: scale(0.3);
            animation: logo-grow 3s ease-out forwards;
        }

        /* Fallback visual se a imagem n√£o carregar */
        .bat-logo::after {
            content: "ü¶á";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            opacity: 0;
            transition: opacity 0.5s;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
            z-index: -1;
        }

        .bat-logo.image-error {
            background-image: none;
        }

        .bat-logo.image-error::after {
            opacity: 1;
            z-index: 1;
        }

        .signal-source {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 60px;
            background-color: #111;
            border-radius: 8px 8px 0 0;
            z-index: 6;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        .signal-source::before {
            content: "";
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 15px;
            background-color: #222;
            border-radius: 4px;
        }

        .buildings {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 7;
            background: linear-gradient(to top, #040814, transparent);
        }

        .building {
            width: clamp(30px, 4vw, 60px);
            background-color: var(--building-color);
            margin: 0 3px;
            border-radius: 4px 4px 0 0;
            box-shadow: inset 0 0 8px rgba(0, 10, 30, 0.8);
        }

        .building:nth-child(1) {
            height: 120px;
        }

        .building:nth-child(2) {
            height: 100px;
        }

        .building:nth-child(3) {
            height: 140px;
        }

        .building:nth-child(4) {
            height: 90px;
        }

        .building:nth-child(5) {
            height: 110px;
        }

        .building:nth-child(6) {
            height: 80px;
        }

        .building:nth-child(7) {
            height: 120px;
        }

        .window {
            width: 60%;
            height: 10px;
            background-color: var(--window-color);
            margin: 6px auto;
            border-radius: 2px;
        }

        .window.glow {
            background-color: var(--window-glow);
            box-shadow: 0 0 5px rgba(74, 111, 165, 0.8);
            animation: window-glow 3s infinite alternate;
        }

        /* ===== CHAT ARRAST√ÅVEL E OTIMIZADO ===== */
        .chat-container {
            position: fixed;
            width: 280px;
            height: auto;
            max-height: 400px;
            background-color: var(--whatsapp-darker);
            border-radius: 14px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(120, 160, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            overflow: hidden;
            z-index: 1000;
            opacity: 0;
            animation: chat-appear 0.6s ease-out forwards;
            animation-delay: 2s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(120, 160, 255, 0.1);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            cursor: move;
            touch-action: none;
            -webkit-user-drag: none;
            user-select: none;
        }

        .chat-container.dragging {
            cursor: grabbing !important;
            cursor: -webkit-grabbing !important;
            opacity: 0.95;
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.6),
                0 0 0 2px rgba(120, 160, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
            transition: none;
        }

        .chat-container:active {
            cursor: grabbing;
            cursor: -webkit-grabbing;
        }

        .chat-container:hover:not(.dragging) {
            box-shadow:
                0 10px 36px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(120, 160, 255, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        /* Indicador de arrastar */
        .drag-indicator {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            z-index: 1001;
            cursor: move;
            transition: background-color 0.3s;
        }

        .chat-container.dragging .drag-indicator,
        .drag-indicator:hover {
            background-color: rgba(120, 160, 255, 0.5);
        }

        .chat-header {
            background-color: var(--whatsapp-dark);
            padding: 14px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
            user-select: none;
            margin-top: 10px;
        }

        .chat-header:hover {
            background-color: rgba(13, 20, 24, 0.98);
        }

        .chat-header.active {
            background-color: rgba(13, 20, 24, 0.98);
        }

        .chat-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 12px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: 2px solid transparent;
        }

        .alfred-avatar {
            background: linear-gradient(135deg, var(--alfred-green), #27ae60);
            color: white;
            border-color: rgba(46, 204, 113, 0.3);
        }

        .batman-avatar {
            background: linear-gradient(135deg, #333, #222);
            color: var(--batman-yellow);
            border-color: rgba(245, 197, 24, 0.3);
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-info h3 {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .chat-info p {
            color: var(--text-muted);
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background-color: var(--alfred-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 6px var(--alfred-green);
        }

        .unread-indicator {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--unread-indicator);
            color: white;
            font-size: 10px;
            font-weight: bold;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: indicator-pulse 1.5s infinite;
            box-shadow: 0 0 8px rgba(255, 71, 87, 0.5);
        }

        .chat-messages {
            padding: 16px;
            max-height: 280px;
            overflow-y: auto;
            background-color: var(--whatsapp-darker);
            transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* Estiliza√ß√£o da scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 5px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(120, 160, 255, 0.3);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(120, 160, 255, 0.5);
        }

        .chat-messages.collapsed {
            max-height: 0;
            padding: 0 16px;
        }

        .message {
            margin-bottom: 12px;
            display: flex;
            opacity: 0;
            transform: translateY(8px);
            animation: message-appear 0.4s forwards;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 85%;
            padding: 8px 12px;
            border-radius: 16px;
            position: relative;
            word-wrap: break-word;
            font-size: 13px;
            line-height: 1.4;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .received .message-content {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.15), rgba(39, 174, 96, 0.1));
            border: 1px solid rgba(46, 204, 113, 0.25);
            color: var(--text-light);
            border-bottom-left-radius: 5px;
        }

        .sent .message-content {
            background: linear-gradient(135deg, rgba(120, 160, 255, 0.15), rgba(100, 140, 235, 0.1));
            border: 1px solid rgba(120, 160, 255, 0.25);
            color: var(--text-light);
            border-bottom-right-radius: 5px;
        }

        .message-time {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.35);
            margin-top: 3px;
            text-align: right;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        .chat-footer {
            padding: 14px 16px;
            background-color: var(--whatsapp-dark);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .chat-footer.hidden {
            opacity: 0;
            height: 0;
            padding: 0;
            overflow: hidden;
            border-top: none;
        }

        .go-button {
            background: linear-gradient(135deg, var(--batman-yellow), #d4a017);
            color: #000;
            border: none;
            padding: 10px 24px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow:
                0 4px 15px rgba(245, 197, 24, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            letter-spacing: 0.8px;
            text-transform: uppercase;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .go-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .go-button:hover {
            transform: translateY(-1px);
            box-shadow:
                0 5px 18px rgba(245, 197, 24, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .go-button:hover::after {
            left: 100%;
        }

        .go-button:active {
            transform: translateY(0);
            box-shadow:
                0 2px 8px rgba(245, 197, 24, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .go-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .go-button:disabled:hover::after {
            left: -100%;
        }

        .chat-controls {
            position: absolute;
            right: 10px;
            top: 10px;
            display: flex;
            gap: 6px;
            z-index: 1001;
        }

        .chat-btn {
            background: rgba(255, 255, 255, 0.08);
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 14px;
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            touch-action: manipulation;
        }

        .chat-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            transform: scale(1.1);
        }

        .chat-btn:active {
            transform: scale(0.95);
        }

        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background-color: var(--unread-indicator);
            color: white;
            font-size: 9px;
            font-weight: bold;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: badge-pulse 2s infinite;
            box-shadow: 0 0 6px rgba(255, 71, 87, 0.6);
        }

        /* ========== RESPONSIVIDADE OTIMIZADA ========== */

        /* Mobile Geral (at√© 768px) - DEFAULT j√° √© mobile */
        @media (max-width: 768px) {
            .chat-container {
                width: 260px;
                max-height: 380px;
                right: 10px;
                top: 10px;
                left: auto !important;
                animation: chat-appear-mobile 0.5s ease-out forwards;
                animation-delay: 2s;
            }

            .signal-beam {
                width: min(400px, 82vw);
                height: calc(100vh - 160px);
                bottom: 60px;
            }

            .logo-container {
                top: 30px;
                width: min(200px, 45vw);
                height: 100px;
            }

            .bat-logo::after {
                font-size: 32px;
            }

            .buildings {
                height: 120px;
            }

            .building {
                width: 25px;
                margin: 0 2px;
            }

            .building:nth-child(1) { height: 100px; }
            .building:nth-child(2) { height: 85px; }
            .building:nth-child(3) { height: 110px; }
            .building:nth-child(4) { height: 75px; }
            .building:nth-child(5) { height: 95px; }
            .building:nth-child(6) { height: 70px; }
            .building:nth-child(7) { height: 105px; }

            .signal-source {
                width: 70px;
                height: 50px;
            }

            .signal-source::before {
                width: 45px;
                height: 12px;
                top: 15px;
            }

            .chat-messages {
                max-height: 250px;
                padding: 14px;
            }
        }

        /* Mobile Pequeno (at√© 480px) */
        @media (max-width: 480px) {
            .chat-container {
                width: 240px;
                max-height: 360px;
                right: 5px;
                top: 5px;
            }

            .signal-beam {
                width: 88vw;
                height: calc(100vh - 150px);
            }

            .logo-container {
                width: min(180px, 40vw);
                height: 90px;
            }

            .bat-logo::after {
                font-size: 28px;
            }

            .buildings {
                height: 100px;
            }

            .building {
                width: 22px;
                margin: 0 1px;
            }

            .building:nth-child(1) { height: 85px; }
            .building:nth-child(2) { height: 70px; }
            .building:nth-child(3) { height: 95px; }
            .building:nth-child(4) { height: 65px; }
            .building:nth-child(5) { height: 80px; }
            .building:nth-child(6) { height: 60px; }
            .building:nth-child(7) { height: 90px; }

            .chat-header {
                padding: 12px 14px;
            }

            .chat-avatar {
                width: 32px;
                height: 32px;
                font-size: 16px;
                margin-right: 10px;
            }

            .chat-messages {
                max-height: 220px;
                padding: 12px;
            }
        }

        /* Mobile Muito Pequeno (at√© 360px) */
        @media (max-width: 360px) {
            .chat-container {
                width: 220px;
                max-height: 340px;
            }

            .signal-beam {
                width: 92vw;
            }

            .logo-container {
                width: min(160px, 35vw);
                height: 80px;
            }

            .bat-logo::after {
                font-size: 24px;
            }

            .message-content {
                font-size: 12px;
                padding: 7px 10px;
            }

            .go-button {
                padding: 9px 20px;
                font-size: 12px;
            }
        }

        /* Tablet (769px a 1024px) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .chat-container {
                width: 300px;
                max-height: 450px;
                right: 15px;
                top: 15px;
            }

            .signal-beam {
                width: min(550px, 90vw);
                height: calc(100vh - 200px);
            }

            .logo-container {
                width: min(280px, 70vw);
                height: 140px;
            }

            .bat-logo::after {
                font-size: 60px;
            }

            .buildings {
                height: 180px;
            }

            .building {
                width: clamp(35px, 4vw, 80px);
                margin: 0 6px;
            }

            .building:nth-child(1) { height: 150px; }
            .building:nth-child(2) { height: 130px; }
            .building:nth-child(3) { height: 170px; }
            .building:nth-child(4) { height: 110px; }
            .building:nth-child(5) { height: 140px; }
            .building:nth-child(6) { height: 100px; }
            .building:nth-child(7) { height: 160px; }
        }

        /* Desktop (1025px+) */
        @media (min-width: 1025px) {
            .chat-container {
                width: 320px;
                max-height: 500px;
                right: 20px;
                top: 20px;
            }
        }

        /* Anima√ß√µes otimizadas */
        @keyframes chat-appear {
            0% {
                opacity: 0;
                transform: translateX(20px) scale(0.95);
            }
            70% {
                transform: translateX(-5px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        @keyframes chat-appear-mobile {
            0% {
                opacity: 0;
                transform: translateY(-10px) scale(0.95);
            }
            70% {
                transform: translateY(5px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes message-appear {
            0% {
                opacity: 0;
                transform: translateY(8px) scale(0.95);
            }
            60% {
                opacity: 1;
                transform: translateY(-2px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        @keyframes indicator-pulse {
            0%, 100% {
                transform: translateY(-50%) scale(1);
                box-shadow: 0 0 8px rgba(255, 71, 87, 0.5);
            }
            50% {

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // ========== CONFIGURA√á√ïES PRINCIPAIS ==========
            const isMobile = window.innerWidth <= 768;
            const initialPosition = {
                x: window.innerWidth - (isMobile ? 270 : 320),
                y: isMobile ? 10 : 20
            };

            // ========== ELEMENTOS DO CHAT ARRAST√ÅVEL ==========
            const chatContainer = document.getElementById('chatContainer');
            const dragIndicator = chatContainer.querySelector('.drag-indicator');
            const messagesContainer = document.getElementById('messagesContainer');
            const goButton = document.getElementById('goButton');
            const buttonText = document.getElementById('buttonText');
            const chatHeader = document.getElementById('chatHeader');
            const chatFooter = document.getElementById('chatFooter');
            const collapseBtn = document.getElementById('collapseBtn');
            const collapseIcon = document.getElementById('collapseIcon');
            const notificationBtn = document.getElementById('notificationBtn');
            const notificationBadge = document.getElementById('notificationBadge');
            const unreadIndicator = document.getElementById('unreadIndicator');

            // ========== VARI√ÅVEIS DE ESTADO ==========
            let isChatCollapsed = false;
            let unreadCount = 3;
            let isDragging = false;
            let dragOffset = { x: 0, y: 0 };
            let currentPosition = { ...initialPosition };
            let lastTouchTime = 0;
            const doubleTapThreshold = 300; // ms para prevenir duplo toque

            // ========== INICIALIZA√á√ÉO ==========
            initChatPosition();
            createStars();
            checkLogoImage();
            setupDragAndDrop();

            // ========== SISTEMA DE MENSAGENS OTIMIZADO ==========
            const conversation = [
                {
                    sender: 'Alfred',
                    message: 'Patr√£o Bruce, o Coringa escapou de Arkham novamente.',
                    time: '22:45',
                    delay: 1500
                },
                {
                    sender: 'Alfred',
                    message: 'Ele est√° a caminho do Asilo de Arkham com um esquadr√£o de capangas fortemente armados.',
                    time: '22:46',
                    delay: 3000
                },
                {
                    sender: 'Alfred',
                    message: 'Recomendo cautela. H√° relatos de g√°s do riso na √°rea.',
                    time: '22:46',
                    delay: 4500
                },
                {
                    sender: 'Batman',
                    message: 'Estou indo atr√°s dele. Mantenha o Batm√≥vel pronto.',
                    time: '22:47',
                    delay: 6000
                }
            ];

            // ========== INICIAR CONVERSA MAIS R√ÅPIDO ==========
            setTimeout(startConversation, 2000);

            // ========== FUN√á√ïES PRINCIPAIS ==========

            function initChatPosition() {
                // Garantir que o chat inicie dentro da viewport
                const containerWidth = chatContainer.offsetWidth;
                const containerHeight = chatContainer.offsetHeight;
                
                let safeX = initialPosition.x;
                let safeY = initialPosition.y;
                
                // Corrigir posi√ß√£o se necess√°rio
                safeX = Math.max(5, Math.min(safeX, window.innerWidth - containerWidth - 5));
                safeY = Math.max(5, Math.min(safeY, window.innerHeight - containerHeight - 5));
                
                chatContainer.style.left = `${safeX}px`;
                chatContainer.style.top = `${safeY}px`;
                currentPosition = { x: safeX, y: safeY };
            }

            function createStars() {
                const stars = document.getElementById('stars');
                const starsCount = isMobile ? 60 : 120;
                
                for (let i = 0; i < starsCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    
                    const size = isMobile ? Math.random() * 1.2 + 0.5 : Math.random() * 1.8 + 1;
                    star.style.width = star.style.height = size + 'px';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * (isMobile ? 80 : 85) + '%';
                    star.style.animationDelay = Math.random() * 2 + 's';
                    
                    stars.appendChild(star);
                }
            }

            function checkLogoImage() {
                const batLogo = document.getElementById('batLogo');
                const logoImage = new Image();
                
                const computedStyle = window.getComputedStyle(batLogo);
                const bgImage = computedStyle.backgroundImage;
                const imageUrl = bgImage.replace(/url\(['"]?(.*?)['"]?\)/i, '$1');
                
                if (imageUrl && imageUrl !== 'none') {
                    logoImage.src = imageUrl;
                    logoImage.onerror = () => batLogo.classList.add('image-error');
                } else {
                    batLogo.classList.add('image-error');
                }
            }

            function setupDragAndDrop() {
                // Elementos que podem iniciar o arraste
                const draggableElements = [dragIndicator, chatHeader];
                
                // Configurar eventos para cada elemento arrast√°vel
                draggableElements.forEach(element => {
                    // Mouse events - para desktop
                    element.addEventListener('mousedown', startDrag);
                    
                    // Touch events - para mobile
                    element.addEventListener('touchstart', handleTouchStart, { passive: false });
                });
                
                // Prevenir arrasto padr√£o de imagens
                document.addEventListener('dragstart', (e) => e.preventDefault());
                
                // Eventos globais para parar o arraste
                document.addEventListener('mouseup', stopDrag);
                document.addEventListener('touchend', stopDrag);
                document.addEventListener('touchcancel', stopDrag);
                
                // Eventos globais para mover durante o arraste
                document.addEventListener('mousemove', handleDrag);
                document.addEventListener('touchmove', handleTouchMove, { passive: false });
                
                // Prevenir menu de contexto no mobile
                chatContainer.addEventListener('contextmenu', (e) => e.preventDefault());
            }

            function startDrag(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // Prevenir duplo toque r√°pido
                const now = Date.now();
                if (now - lastTouchTime < doubleTapThreshold) return;
                lastTouchTime = now;
                
                isDragging = true;
                chatContainer.classList.add('dragging');
                
                // Capturar posi√ß√£o inicial do mouse
                const rect = chatContainer.getBoundingClientRect();
                if (e.type === 'mousedown') {
                    dragOffset.x = e.clientX - rect.left;
                    dragOffset.y = e.clientY - rect.top;
                }
                
                // Desabilitar sele√ß√£o de texto durante o arraste
                document.body.style.userSelect = 'none';
                document.body.style.cursor = 'grabbing';
            }

            function handleTouchStart(e) {
                // Prevenir duplo toque r√°pido
                const now = Date.now();
                if (now - lastTouchTime < doubleTapThreshold) {
                    e.preventDefault();
                    return;
                }
                lastTouchTime = now;
                
                const touch = e.touches[0];
                const rect = chatContainer.getBoundingClientRect();
                dragOffset.x = touch.clientX - rect.left;
                dragOffset.y = touch.clientY - rect.top;
                
                // Chamar startDrag com o evento de touch
                const fakeMouseEvent = new MouseEvent('mousedown', {
                    clientX: touch.clientX,
                    clientY: touch.clientY,
                    bubbles: true
                });
                startDrag(fakeMouseEvent);
                
                // Prevenir scroll da p√°gina durante o arraste
                e.preventDefault();
            }

            function handleDrag(e) {
                if (!isDragging) return;
                
                let x, y;
                
                if (e.type === 'mousemove') {
                    x = e.clientX - dragOffset.x;
                    y = e.clientY - dragOffset.y;
                }
                
                updatePosition(x, y);
                e.preventDefault();
            }

            function handleTouchMove(e) {
                if (!isDragging) return;
                
                const touch = e.touches[0];
                const x = touch.clientX - dragOffset.x;
                const y = touch.clientY - dragOffset.y;
                
                updatePosition(x, y);
                e.preventDefault();
            }

            function updatePosition(x, y) {
                // Limites da tela
                const containerWidth = chatContainer.offsetWidth;
                const containerHeight = chatContainer.offsetHeight;
                const maxX = window.innerWidth - containerWidth;
                const maxY = window.innerHeight - containerHeight;
                
                // Garantir que n√£o saia da tela
                x = Math.max(5, Math.min(x, maxX - 5));
                y = Math.max(5, Math.min(y, maxY - 5));
                
                // Aplicar posi√ß√£o imediatamente - MOVIMENTO LIVRE
                chatContainer.style.left = `${x}px`;
                chatContainer.style.top = `${y}px`;
                currentPosition = { x, y };
                
                // Remover transi√ß√£o durante o arraste para m√°xima fluidez
                chatContainer.style.transition = 'none';
            }

            function stopDrag() {
                if (!isDragging) return;
                
                isDragging = false;
                chatContainer.classList.remove('dragging');
                
                // Restaurar sele√ß√£o de texto
                document.body.style.userSelect = '';
                document.body.style.cursor = '';
                
                // Aplicar snap APENAS AP√ìS soltar (opcional)
                applySnapAfterRelease();
                
                // Pequeno efeito de "drop"
                chatContainer.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    chatContainer.style.transform = '';
                    chatContainer.style.transition = 'transform 0.1s ease';
                }, 100);
            }

            function applySnapAfterRelease() {
                const containerWidth = chatContainer.offsetWidth;
                const containerHeight = chatContainer.offsetHeight;
                const snapThreshold = 50; // pixels de dist√¢ncia para ativar snap
                
                let snappedX = currentPosition.x;
                let snappedY = currentPosition.y;
                
                // Snap para borda esquerda
                if (currentPosition.x <= snapThreshold) {
                    snappedX = 5;
                }
                
                // Snap para borda direita
                if (currentPosition.x >= window.innerWidth - containerWidth - snapThreshold) {
                    snappedX = window.innerWidth - containerWidth - 5;
                }
                
                // Snap para topo
                if (currentPosition.y <= snapThreshold) {
                    snappedY = 5;
                }
                
                // Snap para fundo
                if (currentPosition.y >= window.innerHeight - containerHeight - snapThreshold) {
                    snappedY = window.innerHeight - containerHeight - 5;
                }
                
                // Aplicar snap apenas se necess√°rio
                if (snappedX !== currentPosition.x || snappedY !== currentPosition.y) {
                    chatContainer.style.transition = 'left 0.2s ease, top 0.2s ease';
                    chatContainer.style.left = `${snappedX}px`;
                    chatContainer.style.top = `${snappedY}px`;
                    currentPosition = { x: snappedX, y: snappedY };
                    
                    setTimeout(() => {
                        chatContainer.style.transition = '';
                    }, 200);
                }
            }

            function startConversation() {
                setTimeout(() => updateTypingStatus(true), 500);
                
                conversation.forEach((msg, index) => {
                    setTimeout(() => {
                        if (index > 0) {
                            updateTypingStatus(true);
                            setTimeout(() => {
                                updateTypingStatus(false);
                                addMessage(msg);
                            }, 800);
                        } else {
                            updateTypingStatus(false);
                            addMessage(msg);
                        }
                    }, msg.delay);
                });
            }

            function updateTypingStatus(typing) {
                const statusElement = chatHeader.querySelector('.chat-info p');
                if (typing) {
                    statusElement.innerHTML = '<span class="online-dot"></span> Digitando...';
                    chatHeader.classList.add('active');
                } else {
                    statusElement.innerHTML = '<span class="online-dot"></span> Online';
                    chatHeader.classList.remove('active');
                }
            }

            function addMessage(messageData, showNotification = true) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${messageData.sender === 'Alfred' ? 'received' : 'sent'}`;

                messageElement.innerHTML = `
                    <div class="message-content">
                        ${messageData.message}
                        <div class="message-time">${messageData.time}</div>
                    </div>
                `;

                messagesContainer.appendChild(messageElement);

                // Scroll suave para a nova mensagem
                setTimeout(() => {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    messageElement.style.opacity = 1;
                    messageElement.style.transform = 'translateY(0)';
                }, 50);

                // Verificar se √© a √∫ltima mensagem
                const totalMessages = document.querySelectorAll('.message').length;
                if (totalMessages === conversation.length) {
                    setTimeout(() => {
                        goButton.disabled = false;
                        buttonText.textContent = "VAMOS L√Å ü¶á";
                        updateUnreadCount(0);
                        updateTypingStatus(false);
                    }, 1000);
                }

                // Notifica√ß√µes
                if (showNotification && messageData.sender === 'Alfred') {
                    updateUnreadCount(unreadCount + 1);
                    if (navigator.vibrate) {
                        navigator.vibrate([50]);
                    }
                }
            }

            function updateUnreadCount(count) {
                unreadCount = count;
                unreadIndicator.textContent = count > 0 ? count : '';
                notificationBadge.textContent = count;

                if (count > 0) {
                    unreadIndicator.style.display = 'flex';
                    notificationBadge.style.display = 'flex';
                } else {
                    unreadIndicator.style.display = 'none';
                    notificationBadge.style.display = 'none';
                }
            }

            // ========== EVENT LISTENERS ==========

            goButton.addEventListener('click', function() {
                if (goButton.disabled) return;
                
                goButton.disabled = true;
                buttonText.textContent = "REDIRECIONANDO...";
                
                const finalMessage = {
                    sender: 'Batman',
                    message: 'Coringa, estou chegando.',
                    time: '22:48',
                    delay: 0
                };
                
                addMessage(finalMessage, false);
                
                setTimeout(() => {
                    document.body.style.opacity = '0';
                    document.body.style.transition = 'opacity 0.3s ease';
                    
                    setTimeout(() => {
                        window.location.href = 'hub.html';
                    }, 300);
                }, 800);
            });

            collapseBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                isChatCollapsed = !isChatCollapsed;
                
                if (isChatCollapsed) {
                    messagesContainer.classList.add('collapsed');
                    chatFooter.classList.add('hidden');
                    collapseIcon.textContent = '+';
                    chatContainer.style.height = 'auto';
                } else {
                    messagesContainer.classList.remove('collapsed');
                    chatFooter.classList.remove('hidden');
                    collapseIcon.textContent = '‚àí';
                    setTimeout(() => {
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                        updateUnreadCount(0);
                    }, 200);
                }
            });

            notificationBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                updateUnreadCount(0);
                
                // Feedback visual
                notificationBtn.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    notificationBtn.style.transform = '';
                }, 150);
                
                // Vibrar se dispon√≠vel
                if (navigator.vibrate) {
                    navigator.vibrate([30, 50, 30]);
                }
            });

            chatHeader.addEventListener('click', function(e) {
                if (e.target.closest('.chat-btn')) return;
                
                if (isChatCollapsed) {
                    isChatCollapsed = false;
                    messagesContainer.classList.remove('collapsed');
                    chatFooter.classList.remove('hidden');
                    collapseIcon.textContent = '‚àí';
                    setTimeout(() => {
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }, 100);
                }
                updateUnreadCount(0);
            });

            // Suavizar navega√ß√£o
            document.querySelectorAll('.nav-button').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const href = this.getAttribute('href');
                    
                    document.body.style.opacity = '0';
                    document.body.style.transition = 'opacity 0.3s ease';
                    
                    setTimeout(() => {
                        window.location.href = href;
                    }, 300);
                });
            });

            // Ajustar posi√ß√£o ao redimensionar
            window.addEventListener('resize', function() {
                const containerWidth = chatContainer.offsetWidth;
                const containerHeight = chatContainer.offsetHeight;
                const maxX = window.innerWidth - containerWidth;
                const maxY = window.innerHeight - containerHeight;
                
                let x = Math.min(currentPosition.x, maxX - 5);
                let y = Math.min(currentPosition.y, maxY - 5);
                
                x = Math.max(5, x);
                y = Math.max(5, y);
                
                chatContainer.style.left = `${x}px`;
                chatContainer.style.top = `${y}px`;
                currentPosition = { x, y };
            });

            // Garantir que o chat est√° vis√≠vel ap√≥s carregamento
            setTimeout(() => {
                chatContainer.style.visibility = 'visible';
            }, 2100);

            console.log('‚úÖ Bat-Sinal com chat arrast√°vel inicializado!');
            console.log('üéØ Drag livre para qualquer dire√ß√£o habilitado');
            console.log('üì± Funciona perfeitamente em mobile');
            console.log('üß≤ Snap apenas ap√≥s soltar');
        });
    </script>
